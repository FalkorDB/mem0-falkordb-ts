name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Set version from Git tag
        run: |
          if [[ ! "$GITHUB_REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.+)?$ ]]; then
            echo "Error: tag '$GITHUB_REF_NAME' does not match expected format vX.Y.Z or vX.Y.Z-prerelease"
            exit 1
          fi
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Publish
        run: npm publish --provenance --access public
        env:
          # NODE_AUTH_TOKEN is the standard env var used by actions/setup-node
          # to configure npm authentication; NPM_TOKEN is the repository secret name.
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
